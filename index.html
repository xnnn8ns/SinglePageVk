<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>VK</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <a href="#"><img src="img/header/Logo.png" alt="VK logo"></a>
                </div>
                <div class="nav">
                    <div class="nav-menu">
                        <div class="nav-menu__search">
                            <img src="img/header/search.png" alt="Search icon">
                            <input type="search" placeholder="Поиск">
                        </div>
                        <a href="#"><img src="img/header/bell.png" alt="Notification"></a>
                        <a href="#"><img src="img/header/Music.png" alt="Music"></a>
                    </div>
                    <div class="nav-user">
                        <a href="#"><img src="?" alt="Other"></a>
                        <a href="#" id="nav-user__btn">
                            <img src="img/header/user.png" alt="User">
                            <img src="img/header/down-arrow.png" alt="Arrow icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="content__container">
            <div class="aside">
                <div class="aside__cell">
                    <div class="content">
                        <img src="img/aside/MyPage.png" alt="My page">
                        <h1>Моя страница</h1>
                    </div>
                    <!-- <div class="notification">
                        <span>1</span>
                    </div> -->
                </div>
                <div class="aside__cell">
                    <div class="content">
                        <img src="img/aside/News.png" alt="News">
                        <h1>Новости</h1>
                    </div>
                    <!-- <div class="notification">
                        <span>1</span>
                    </div> -->
                </div>
                <div class="aside__cell">
                    <div class="content">
                        <img src="img/aside/Messenger.png" alt="Messenger">
                        <h1>Мессенджер</h1>
                    </div>
                    <div class="notification">
                        <span>1</span>
                    </div>
                </div>
                <div class="aside__cell">
                    <div class="content">
                        <img src="img/aside/Friends.png" alt="Friends">
                        <h1>Друзья</h1>
                    </div>
                    <div class="notification">
                        <span>4</span>
                    </div>
                </div>
                <div class="aside__cell">
                    <div class="content">
                        <img src="img/aside/Groups.png" alt="Groups">
                        <h1>Сообщества</h1>
                    </div>
                    <!-- <div class="notification">
                        <span>1</span>
                    </div> -->
                </div>
                <div class="aside__cell">
                    <div class="content">
                        <img src="img/aside/Music.png" alt="Music">
                        <h1>Музыка</h1>
                    </div>
                    <!-- <div class="notification">
                        <span>1</span>
                    </div> -->
                </div>
                <div class="aside__cell">
                    <div class="content">
                        <img src="img/aside/Video.png" alt="Video">
                        <h1>Видео</h1>
                    </div>
                    <!-- <div class="notification">
                        <span>1</span>
                    </div> -->
                </div>
                <div class="aside__cell">
                    <div class="content">
                        <img src="img/aside/Game.png" alt="Games">
                        <h1>Игры</h1>
                    </div>
                    <!-- <div class="notification">
                        <span>1</span>
                    </div> -->
                </div>
                <div class="aside__cell">
                    <div class="content">
                        <img src="img/aside/Shop.png" alt="Shop">
                        <h1>Маркет</h1>
                    </div>
                    <!-- <div class="notification">
                        <span>1</span>
                    </div> -->
                </div>

                <hr id="firstHr">

                <div class="aside__cell">
                    <div class="content">
                        <img src="img/aside/Bookmark.png" alt="Bookmarks">
                        <h1>Закладки</h1>
                    </div>
                    <!-- <div class="notification">
                        <span>1</span>
                    </div> -->
                </div>
                <div class="aside__cell">
                    <div class="content">
                        <img src="img/aside/Files.png" alt="Files">
                        <h1>Файлы</h1>
                    </div>
                    <!-- <div class="notification">
                        <span>1</span>
                    </div> -->
                </div>

                <hr id="secondHr">

                <div class="aside__footer">
                    <div class="footer-content">
                        <a href="#"><p>Блог</p></a>
                        <a href="#"><p>Разработчикам</p></a>
                    </div>
                    <div class="footer-content">
                        <a href="#"><p>Для бизнеса</p></a>
                        <a href="#"><p>Авторам</p></a>
                    </div>
                    <div class="footer-content">
                        <a href="#"><p>Ещё</p></a>
                    </div>
                </div>
            </div>

            <div class="main">
                <div class="main__header">
                    <div class="main__menu">
                        <div class="main__menu-right">
                            <div class="menu-avatar"><img src="" alt="Avatar"></div>
                            <div class="menu-name">
                                <div class="menu-name__1">
                                    <h1>Александр Бочаров</h1>
                                </div>
                                <div class="menu-name__2">
                                    <div class="menu-name__content">
                                        <img src="" alt="City icon">
                                        <p>Новосибирск</p>
                                    </div>
                                    <div class="menu-name__content">
                                        <img src="" alt="Study icon">
                                        <p>НГУЭУ</p>
                                    </div>
                                    <div class="menu-name__content">
                                        <img src="" alt="More icon">
                                        <p>Подробнее</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="main__menu-left">
                            <div class="menu-btn">
                                <a href=""><p>Редактировать профиль</p></a>
                                <a href="">
                                    <p>Ещё</p>
                                    <img src="img/header/down-arrow.png" alt="Arrow icon">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
