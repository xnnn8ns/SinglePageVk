<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>VK</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header__inner">
                <div class="logo">

                </div>
                <div class="nav">
                    <div class="nav-menu">
                        <div class="nav-menu__search">
                            <img src="img/header/search.png" alt="Search icon">

                        </div>
                        <a href="#"><img src="img/header/bell.png" alt="Notification"></a>
                        <a href="#"><img src="img/header/Music.png" alt="Music"></a>
                    </div>
                    <div class="nav-user">
                        <a href="#"><img src="?" alt="Other"></a>
                        <a href="#" id="nav-user__btn">
                            <img src="img/header/user.png" alt="User">
                            <img src="img/header/down-arrow.png" alt="Arrow icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
